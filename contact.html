<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>About - Emily Zugel</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!--HEADER-->
        <header>
            <div class="container">
                <figure>
                    <img src="./img/logo.png" alt="logo" />
                </figure>
                <nav id="header-nav">
                    <ul>
                        <li>
                            <a href="./index.html" class="nav-link">My Works</a>
                        </li>
                        <li>
                            <a href="./about.html" class="nav-link">About me</a>
                        </li>
                        <li>
                            <a href="./contact.html" class="nav-link"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- CONTACT SECTION -->
        <section class="contact-section" id="contact">
            <div class="container contact-container">
                <div class="contact-top-block">
                    <h2 class="contact-title">
                        Want to create something great together? <br />
                        Shoot me an email:
                    </h2>
                </div>
                <div class="contact-bottom-block">
                    <h2 class="contact-form-title">Contact</h2>
                    <form action="" method="post" class="contact-form">
                        <fieldset>
                            <legend class="contact-form-legend">Name</legend>
                            <input
                                type="text"
                                name="name"
                                class="contact-form-input"
                            />
                        </fieldset>
                        <fieldset>
                            <legend class="contact-form-legend">Email</legend>
                            <input
                                type="email"
                                name="email"
                                class="contact-form-input"
                            />
                        </fieldset>
                        <fieldset>
                            <legend class="contact-form-legend">Message</legend>
                            <textarea
                                name="message"
                                id="message-textarea"
                                cols="20"
                                rows="10"
                            ></textarea>
                        </fieldset>
                        <button
                            class="form-btn"
                            type="button"
                            value="Send"
                            onclick="errorMsg()"
                        >
                            Send
                        </button>
                        <p id="error"></p>
                    </form>
                </div>
            </div>
        </section>

        <!-- FOOTER -->
        <footer>
            <div class="container footer-container">
                <div class="footer-left-block">
                    <figure id="footer-logo">
                        <img src="./img/logo.png" alt="logo" />
                    </figure>
                    <nav id="footer-nav">
                        <ul>
                            <li>
                                <a href="#home" class="footer-nav-link">Home</a>
                            </li>
                            <li>
                                <a href="#works" class="footer-nav-link"
                                    >My Works</a
                                >
                            </li>
                            <li>
                                <a href="#about" class="footer-nav-link"
                                    >About me</a
                                >
                            </li>
                            <li>
                                <a href="#contact" class="footer-nav-link"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="footer-right-block">
                    <h3 class="sm-footer-title">Follow Me</h3>
                    <div class="sm-icons-wrapper">
                        <a
                            class="sm-icon-a"
                            href="https://www.instagram.com/zugeldesign/"
                            target="_blank"
                            ><img
                                src="./img/instagram-icon.png"
                                alt="instagram-icon"
                        /></a>
                        <a
                            class="sm-icon-a"
                            href="https://www.linkedin.com/in/emilyzugel/?original_referer=https%3A%2F%2Flinktr.ee%2F"
                            target="_blank"
                            ><img
                                src="./img/linkedin-icon.png"
                                alt="linkedin-icon"
                        /></a>
                        <a
                            class="sm-icon-a"
                            href="https://github.com/emilyzugel"
                            target="_blank"
                            ><img src="./img/github-icon.png" alt="github-icon"
                        /></a>
                    </div>
                </div>
            </div>
            <p id="copyrights">&copy; created by Emily ZÃ¼gel</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
